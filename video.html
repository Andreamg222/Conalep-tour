<script>
// Get the modal
var modal = document.getElementById("videoModal");

// Get the video element
var video = document.getElementById("modalVideo");

// Get the buttons
var replayBtn = document.getElementById("replayBtn");
var closeModalBtn = document.getElementById("closeModalBtn");
var openModalBtn = document.getElementById("openModalBtn");

// When the user clicks the close button, close the modal
closeModalBtn.onclick = function() {
    modal.style.display = "none";
    video.pause(); // Pause the video when closing the modal
}

// When the user clicks the replay button, restart the video
replayBtn.onclick = function() {
    video.currentTime = 0;
    video.play();
}

// When the user clicks the open button, open the modal
openModalBtn.onclick = function() {
    modal.style.display = "block";
    video.currentTime = 0; // Ensure the video starts from the beginning
    video.play();
}

// Show the modal on page load
window.onload = function() {
    modal.style.display = "block";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        video.pause(); // Pause the video when clicking outside the modal
    }
}
</script>
